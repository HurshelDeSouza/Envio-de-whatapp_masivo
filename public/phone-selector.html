<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar N√∫mero - WhatsApp Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .logout-btn {
            margin-top: 15px;
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .phones-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .phones-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .phones-header h2 {
            color: #333;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .phone-list {
            display: grid;
            gap: 15px;
        }

        .phone-item {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phone-item:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .phone-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .phone-icon {
            font-size: 2em;
        }

        .phone-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .phone-details p {
            color: #666;
            font-size: 0.9em;
        }

        .phone-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .phone-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .phone-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .modal-body input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-footer button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #333;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Group Manager</h1>
            <p id="username-display">Bienvenido</p>
            <button class="logout-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
        </div>

        <div class="phones-container">
            <div class="phones-header">
                <h2>N√∫meros Registrados</h2>
                <button class="btn-add" onclick="showAddPhoneModal()">
                    ‚ûï Agregar N√∫mero
                </button>
            </div>

            <div class="phone-list" id="phone-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì±</div>
                    <p>Cargando n√∫meros...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar n√∫mero -->
    <div id="add-phone-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Nuevo N√∫mero</h2>
            </div>
            <div class="modal-body">
                <input 
                    type="tel" 
                    id="new-phone" 
                    placeholder="+1234567890"
                    maxlength="15"
                >
                <p style="font-size: 0.85em; color: #666; margin-top: 5px;">
                    Formato: +[c√≥digo pa√≠s][n√∫mero]
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeAddPhoneModal()">Cancelar</button>
                <button class="btn-confirm" onclick="addPhone()">Agregar</button>
            </div>
        </div>
    </div>

    <script>
        let username = '';

        window.onload = () => {
            // Verificar autenticaci√≥n
            const token = localStorage.getItem('auth_token');
            username = localStorage.getItem('username');
            
            if (!token || !username) {
                window.location.href = '/auth-login';
                return;
            }

            document.getElementById('username-display').textContent = `Bienvenido, ${username}`;
            loadPhones();
        };

        async function loadPhones() {
            try {
                const response = await fetch('/api/phones/list', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('auth_token')
                    }
                });

                const result = await response.json();

                if (result.success) {
                    displayPhones(result.phones);
                } else {
                    document.getElementById('phone-list').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì±</div>
                            <p>No tienes n√∫meros registrados</p>
                            <p style="margin-top: 10px;">Haz clic en "Agregar N√∫mero" para comenzar</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error al cargar n√∫meros:', error);
            }
        }

        function displayPhones(phones) {
            const container = document.getElementById('phone-list');
            
            if (phones.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì±</div>
                        <p>No tienes n√∫meros registrados</p>
                        <p style="margin-top: 10px;">Haz clic en "Agregar N√∫mero" para comenzar</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = phones.map(phone => `
                <div class="phone-item" onclick="selectPhone('${phone.number}')">
                    <div class="phone-info">
                        <div class="phone-icon">üì±</div>
                        <div class="phone-details">
                            <h3>${phone.number}</h3>
                            <p>${phone.hasSession ? 'Sesi√≥n activa' : 'Sin sesi√≥n'}</p>
                        </div>
                    </div>
                    <div class="phone-status ${phone.hasSession ? 'connected' : 'disconnected'}">
                        ${phone.hasSession ? '‚úÖ Conectado' : '‚ö†Ô∏è Sin conectar'}
                    </div>
                </div>
            `).join('');
        }

        async function selectPhone(phone) {
            localStorage.setItem('selected_phone', phone);
            
            // Siempre ir a la pantalla de conexi√≥n/QR
            // Desde ah√≠ se manejar√° si necesita QR o ya est√° conectado
            window.location.href = '/qr-scan?phone=' + encodeURIComponent(phone);
        }

        function showAddPhoneModal() {
            document.getElementById('add-phone-modal').style.display = 'flex';
            document.getElementById('new-phone').value = '';
        }

        function closeAddPhoneModal() {
            document.getElementById('add-phone-modal').style.display = 'none';
        }

        async function addPhone() {
            const phone = document.getElementById('new-phone').value.trim();
            
            if (!phone || !phone.startsWith('+')) {
                alert('Por favor ingresa un n√∫mero v√°lido con formato +[c√≥digo pa√≠s][n√∫mero]');
                return;
            }

            try {
                const response = await fetch('/api/phones/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('auth_token')
                    },
                    body: JSON.stringify({ phone, username })
                });

                const result = await response.json();

                if (result.success) {
                    closeAddPhoneModal();
                    alert('‚úÖ N√∫mero agregado exitosamente');
                    loadPhones();
                } else {
                    alert('‚ùå Error: ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Error al agregar n√∫mero: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('username');
            localStorage.removeItem('selected_phone');
            window.location.href = '/auth-login';
        }
    </script>
</body>
</html>
