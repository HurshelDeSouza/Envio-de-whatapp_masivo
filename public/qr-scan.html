<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR - WhatsApp Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .phone-display {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .instructions {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 8px;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .instructions ol {
            margin-left: 20px;
            color: #666;
        }

        .instructions li {
            margin: 8px 0;
        }

        .qr-box {
            background: #f9fafb;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #qr-code {
            display: none;
            justify-content: center;
            align-items: center;
        }

        #qr-code canvas {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loading {
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .btn-back {
            margin-top: 20px;
            background: #e5e7eb;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-back:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="logo">üì±</div>
        <h1>Conectar WhatsApp</h1>
        <div class="phone-display" id="phone-display">Cargando...</div>

        <div class="instructions">
            <h3>üí° Instrucciones:</h3>
            <ol>
                <li>Abre WhatsApp en tu tel√©fono</li>
                <li>Ve a <strong>Configuraci√≥n</strong> ‚Üí <strong>Dispositivos vinculados</strong></li>
                <li>Toca en <strong>Vincular un dispositivo</strong></li>
                <li>Escanea el c√≥digo QR que aparecer√° abajo</li>
            </ol>
        </div>

        <div class="qr-box">
            <div class="spinner"></div>
            <div class="loading">Generando c√≥digo QR...</div>
            <div id="qr-code"></div>
        </div>

        <div id="status-message" class="status-message"></div>

        <button class="btn-back" onclick="goBack()">‚Üê Volver</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 10,
            transports: ['websocket', 'polling']
        });
        let phone = '';
        let loginAttempted = false;

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            phone = urlParams.get('phone');
            
            if (!phone) {
                showStatus('error', 'N√∫mero de tel√©fono no especificado');
                return;
            }

            document.getElementById('phone-display').textContent = `üì± ${phone}`;

            // Configurar listeners primero
            listenForQR();

            // Esperar un momento para que el socket se estabilice
            setTimeout(async () => {
                await startWhatsAppLogin();
            }, 500);
        };

        async function startWhatsAppLogin() {
            if (loginAttempted) return;
            loginAttempted = true;

            console.log('Iniciando login de WhatsApp para:', phone);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                const result = await response.json();
                console.log('Respuesta del servidor:', result);

                if (result.success) {
                    if (result.needsQR) {
                        console.log('‚úÖ Esperando c√≥digo QR...');
                        // Mostrar mensaje de espera
                        document.querySelector('.loading').textContent = 'Esperando c√≥digo QR...';
                    } else {
                        console.log('‚úÖ Sesi√≥n encontrada, esperando conexi√≥n...');
                        // Tiene sesi√≥n, esperar a que est√© ready
                        document.querySelector('.loading').textContent = 'Conectando con WhatsApp...';
                        showStatus('info', 'üîÑ Conectando con WhatsApp...');
                        // El evento whatsapp-ready redirigir√° al dashboard
                    }
                } else {
                    showStatus('error', result.message);
                }
            } catch (error) {
                console.error('Error en login:', error);
                showStatus('error', 'Error al conectar: ' + error.message);
            }
        }

        function listenForQR() {
            console.log('üì° Configurando listeners para:', phone);
            
            // Escuchar evento de QR desde el servidor
            socket.on('whatsapp-qr', (data) => {
                console.log('üì± Evento QR recibido');
                console.log('Tel√©fono del QR:', data.phone);
                console.log('Tel√©fono actual:', phone);
                
                // Normalizar n√∫meros para comparaci√≥n
                const normalizedDataPhone = data.phone.replace(/\D/g, '');
                const normalizedPhone = phone.replace(/\D/g, '');
                
                console.log('Comparaci√≥n:', normalizedDataPhone, '===', normalizedPhone);
                
                if (normalizedDataPhone === normalizedPhone) {
                    console.log('‚úÖ QR es para este n√∫mero, mostrando imagen...');
                    document.querySelector('.spinner').style.display = 'none';
                    document.querySelector('.loading').style.display = 'none';
                    
                    const qrContainer = document.getElementById('qr-code');
                    qrContainer.innerHTML = ''; // Limpiar QR anterior
                    
                    // Crear elemento de imagen
                    const img = document.createElement('img');
                    img.src = data.qr;
                    img.alt = 'C√≥digo QR de WhatsApp';
                    img.style.maxWidth = '300px';
                    img.style.borderRadius = '10px';
                    img.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
                    
                    qrContainer.appendChild(img);
                    qrContainer.style.display = 'flex';
                    
                    console.log('‚úÖ QR imagen mostrada exitosamente');
                } else {
                    console.log('‚ö†Ô∏è QR no es para este n√∫mero, ignorando');
                }
            });

            // Escuchar cuando se autentique
            socket.on('whatsapp-authenticated', (data) => {
                if (data.phone === phone || data.phone === '+' + phone.replace(/\+/g, '')) {
                    console.log('‚úÖ Autenticado, esperando conexi√≥n...');
                    showStatus('info', '‚úÖ Autenticado! Conectando...');
                }
            });

            // Escuchar cuando se conecte exitosamente
            socket.on('whatsapp-ready', (data) => {
                console.log('üì± Evento whatsapp-ready recibido para:', data.phone);
                
                // Normalizar n√∫meros para comparaci√≥n
                const normalizedDataPhone = data.phone.replace(/\D/g, '');
                const normalizedPhone = phone.replace(/\D/g, '');
                
                console.log('Comparando:', normalizedDataPhone, '===', normalizedPhone);
                
                if (normalizedDataPhone === normalizedPhone) {
                    console.log('‚úÖ WhatsApp listo, redirigiendo al dashboard...');
                    showStatus('success', '‚úÖ ¬°Conectado exitosamente! Redirigiendo...');
                    
                    // Guardar el n√∫mero en localStorage
                    localStorage.setItem('whatsapp_phone', phone);
                    
                    // Redirigir inmediatamente
                    setTimeout(() => {
                        window.location.href = `/dashboard?phone=${encodeURIComponent(phone)}`;
                    }, 1000);
                } else {
                    console.log('‚ö†Ô∏è Evento no es para este n√∫mero');
                }
            });

            // Escuchar errores
            socket.on('whatsapp-error', (data) => {
                if (data.phone === phone || data.phone === '+' + phone.replace(/\+/g, '')) {
                    console.error('‚ùå Error de WhatsApp:', data.message);
                    showStatus('error', '‚ùå Error: ' + data.message);
                }
            });

            // Debug: escuchar desconexiones
            socket.on('disconnect', () => {
                console.warn('‚ö†Ô∏è Socket desconectado');
            });

            socket.on('reconnect', () => {
                console.log('üîÑ Socket reconectado');
            });
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'status-message ' + type;
            statusDiv.textContent = message;
        }

        function goBack() {
            window.location.href = '/phone-selector';
        }
    </script>
</body>
</html>
