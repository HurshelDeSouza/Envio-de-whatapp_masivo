<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Auto-Joiner - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.total .number { color: #667eea; }
        .stat-card.success .number { color: #10b981; }
        .stat-card.failed .number { color: #ef4444; }
        .stat-card.pending .number { color: #f59e0b; }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .group-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .group-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .group-item.success {
            border-left-color: #10b981;
        }

        .group-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .group-item p {
            color: #666;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ WhatsApp Group Auto-Joiner</h1>
            <p>Dashboard de Control y Estad√≠sticas</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <h3>Total de Grupos</h3>
                <div class="number" id="total-groups">-</div>
                <p>En base de datos</p>
            </div>
            <div class="stat-card success">
                <h3>Grupos Exitosos</h3>
                <div class="number" id="success-groups">-</div>
                <p>Unidos correctamente</p>
            </div>
            <div class="stat-card failed">
                <h3>Grupos Fallidos</h3>
                <div class="number" id="failed-groups">-</div>
                <p>Con errores</p>
            </div>
            <div class="stat-card pending">
                <h3>Grupos Pendientes</h3>
                <div class="number" id="pending-groups">-</div>
                <p>Por procesar</p>
            </div>
        </div>

        <div class="content-grid">
            <div class="panel">
                <h2>‚úÖ Grupos Exitosos</h2>
                <button class="refresh-btn" onclick="loadData()">üîÑ Actualizar</button>
                <div class="group-list" id="successful-list">
                    <div class="loading">Cargando...</div>
                </div>
            </div>

            <div class="panel">
                <h2>‚è≥ Grupos Pendientes</h2>
                <button class="refresh-btn" onclick="loadData()">üîÑ Actualizar</button>
                <div class="group-list" id="pending-list">
                    <div class="loading">Cargando...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Cargar datos al iniciar
        loadData();

        // Actualizar cada 5 segundos
        setInterval(loadData, 5000);

        async function loadData() {
            try {
                // Cargar estad√≠sticas
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                
                document.getElementById('total-groups').textContent = stats.usa.total || 0;
                document.getElementById('success-groups').textContent = stats.usa.successful || 0;
                document.getElementById('failed-groups').textContent = stats.usa.failed || 0;
                document.getElementById('pending-groups').textContent = stats.usa.pending || 0;

                // Cargar grupos exitosos
                const successRes = await fetch('/api/groups/successful');
                const successGroups = await successRes.json();
                displaySuccessfulGroups(successGroups);

                // Cargar grupos pendientes
                const pendingRes = await fetch('/api/groups/pending');
                const pendingGroups = await pendingRes.json();
                displayPendingGroups(pendingGroups);

            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }

        function displaySuccessfulGroups(groups) {
            const container = document.getElementById('successful-list');
            
            if (groups.length === 0) {
                container.innerHTML = '<div class="loading">No hay grupos exitosos a√∫n</div>';
                return;
            }

            container.innerHTML = groups.map(group => `
                <div class="group-item success">
                    <h4>${group.name || 'Sin nombre'}</h4>
                    <p>üåç ${group.country} | üë• ${group.members} miembros</p>
                    <p>üìÖ ${new Date(group.joined_at).toLocaleString('es-ES')}</p>
                    <span class="badge success">‚úÖ Exitoso</span>
                </div>
            `).join('');
        }

        function displayPendingGroups(groups) {
            const container = document.getElementById('pending-list');
            
            if (groups.length === 0) {
                container.innerHTML = '<div class="loading">No hay grupos pendientes</div>';
                return;
            }

            container.innerHTML = groups.slice(0, 20).map(group => `
                <div class="group-item">
                    <h4>${group.name || 'Sin nombre'}</h4>
                    <p>üåç ${group.country} | üë• ${group.members} miembros</p>
                    <span class="badge pending">‚è≥ Pendiente</span>
                </div>
            `).join('');
        }

        socket.on('connect', () => {
            console.log('‚úÖ Conectado al servidor');
        });
    </script>
</body>
</html>
